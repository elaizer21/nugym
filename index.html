<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nugym</title>
  <style>
    /* Reset some defaults */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      background: #4caf50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    section {
      width: 100%;
    }
    h2 {
      color: #4caf50;
      margin-bottom: 0.5em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover, button:focus {
      background: #388e3c;
    }
    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
    /* Visually-hidden for accessibility */
    .sr-only {
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nugym</h1>
    <nav>
      <a href="#dashboard" style="color: #fff; margin: 0 1em;">Dashboard</a>
      <a href="#profile" style="color: #fff; margin: 0 1em;">Profile</a>
      <a href="#workouts" style="color: #fff; margin: 0 1em;">Workouts</a>
    </nav>
  </header>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Welcome to Nugym! Track your workouts, progress, and more.</p>
    </section>
    <section id="profile">
      <h2>Your Profile</h2>
      <form aria-label="Edit Profile">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" autocomplete="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email">
        <button type="submit">Save Profile</button>
      </form>
    </section>
    <section id="workouts">
      <h2>Workouts</h2>
      <form aria-label="Add Workout">
        <label for="workout">Workout Name</label>
        <input type="text" id="workout" name="workout">
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" min="1">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
        <button type="submit">Add Workout</button>
      </form>
    </section>
  </main>
  <footer style="text-align:center; margin:2rem 0; color:#888;">
    &copy; 2025 Nugym
  </footer>
</body>
</html>
